<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Contact Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="CSS/emergency.css">
</head>
<body>
    <div class="container">
    <div class="nav">
        <h1 class="title">Emergency Contact</h1></div>
    
    <form action="role.html" id="form">
        <p>
            <input 
                type="text"
                class="name"
                id="name-el"
                placeholder="Name(Family Member)"                
            />
        </p>

        <p class="phoneno">
            <input 
                type="Phoneno" 
                class="Phoneno" 
                id="ph-el" 
                placeholder="Phone Number"
            />
        </p>
        <input type="submit" value="Register" class="btn">
    </form>
    

</div>
</body>
</html>
